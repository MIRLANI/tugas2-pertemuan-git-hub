<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 2</title>
  </head>
  <body bgcolor="azure">
    <!-- From 1 -->
    <form action="" method="">
      <table
        cellpadding="10"
        cellspacing="0"
        align="center"
        bgcolor="lightblue"
      >
        <tr bgcolor="yellow">
          <th colspan="2"><b>From Register Member</b></th>
        </tr>
        <tr>
          <td>
            <label for="username"><b>Username</b></label>
          </td>
          <td>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password"><b>Password</b></label>
          </td>
          <td>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </td>
        </tr>
        <tr bgcolor="red">
          <td colspan="2" align="center">
            <button type="submit" name="masuk"><b>Masuk</b></button>
            <button type="reset" name="batal"><b>Batal</b></button>
          </td>
        </tr>
      </table>
    </form>

    <br /><br />

    <!-- Form 2 -->
    <form action="" method="">
      <table
        cellpadding="10"
        cellspacing="0"
        align="center"
        bgcolor="lightblue"
      >
        <tr bgcolor="yellow">
          <th colspan="2">From Register Produk</th>
        </tr>
        <tr>
          <td>
            <label for="produk"> <b>Nama Produk</b> </label>
          </td>
          <td>
            <input
              type="text"
              name="produk"
              id="produk"
              placeholder="Username"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="katagori"><b>Katagori</b></label>
          </td>
          <td>
            <select name="katagori" id="katagori">
              <option value="katagori">-Katagori Produk-</option>
              <option value="leptop">Leptop</option>
              <option value="motor">Motor</option>
              <option value="hp">hp</option>
              <option value="komputer">komputer</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="harga"><b> Harga</b></label>
          </td>
          <td>
            <input
              type="text"
              name="harga"
              id="harga"
              placeholder="Harga"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="stok"> <b>Stok</b> </label>
          </td>
          <td>
            <input
              type="text"
              name="stok"
              id="stok"
              placeholder="Stok"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="foto"> <b> Foto</b></label>
          </td>
          <td>
            <input
              type="text"
              name="foto"
              id="foto"
              placeholder="Foto"
              required
            />
          </td>
        </tr>
        <tr bgcolor="red">
          <td colspan="2" align="center">
            <button type="submit" name="masuk"><b>Kirim</b></button>
            <button type="reset" name="batal"><b> Batal</b></button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
